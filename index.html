<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="container">
      <img class="principalImg" src="./images/image-equilibrium.jpg" alt="Equilibrium image">
      <div class="overlay">
        <a href="#" class="icon" title="Image Hover">
          <img src="./images/icon-view.svg" alt="View">
        </a>
      </div>
    </div>

    <h2>Equilibrium #3429</h2>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="cardInfo spaceBetween">
      <div class="cyan center"><img src="./images/icon-ethereum.svg" alt="Ethereum icon"> 0.041 ETH</div>
      <div class="clock center"><img src="./images/icon-clock.svg" alt="Clock icon"> 3 days left</div>
    </div>

    <div class="authorInfo center">
      <img src="./images/image-avatar.png" alt="Icon with creator photo">
      <p class="author">Creation of <span class="creatorName">Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Vesta-nna" target="_blank">Anna Dominguez</a>.
  </div>
</body>
</html>
